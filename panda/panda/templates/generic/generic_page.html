{% extends 'base.html' %}
{% load wagtailcore_tags wagtailimages_tags %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>{{ self.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <div class="description">
                <h2>{{ self.package }}</h2>
                <p>{{ self.info }}</p>
            </div>
        </div>
        {% for block in page.content %}
        {% include_block block %}
        {% endfor %}
    </div>
</div>


{% endblock %}
